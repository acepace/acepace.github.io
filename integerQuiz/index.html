<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>
    <div class="text-center">
        <h1>Welcome to the quiz!</h1>
    </div>
    <div class="container">
        <div class="row" id="mainRow">
            <div class="col-sm-12 justify-content-center text-center" id="question">

            </div>
            <div class="col-sm-12 justify-content-center text-center" id="answers">

            </div>
            <div class="col-sm-12 justify-content-center text-center" id="explanation">

            </div>
            <div class="col-sm-12 justify-content-center text-center" id="btnContainer">
                <button button id="btn" class="btn btn-primary">Start quiz</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="questions.js"></script>
    <script src="./quizScript.js"></script>
</body>

</html>
